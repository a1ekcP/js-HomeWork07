<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS slider courusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <style>
        .swiper-button-next::after,
        .swiper-button-prev::after{
            color: white;
            font-size: 3rem;
        }
        .swiper-pagination{
            font-size: 3rem;
            color: white;
        }
    </style>

</head>
<body class="bg-secondary">
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper py-4 vh-100 {
            ">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://u01.appmifile.com/images/2017/04/15/c9b37bf4-2bed-466f-b2a1-e3bee2e54d7c.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="swiper-slide">
                    <img src="https://wallpapers-fenix.eu/full/190720/192730211.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="swiper-slide">
                    <img src="https://tn.fishki.net/20/upload/post/2019/09/07/3079295/tn/9cc12bc1d34ecfe71c106482f17a02c9.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="swiper-slide">
                    <img src="https://wallpapershome.ru/images/wallpapers/polevie-cveti-1920x1080-4k-hd-fioletoviy-4704.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="swiper-slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuQrX_wcCgOQXATIGEVblt7LahycEPGmskyQ&usqp=CAU" class="d-block w-100" alt="...">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrolling -->
            <div class="swiper-scrollbar bg-info"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev px-4"></div>
            <div class="swiper-button-next px-4"></div>
        </div>
    </div>
        

    <script src="app.js"></script>
</body>
</html>
